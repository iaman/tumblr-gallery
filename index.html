<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tumblr Photo Gallery</title>
    <link href="css/gallery.css" rel="stylesheet" type="text/css" />
    <script src="js/tinydom.js" type="text/javascript"></script>
    <script src="js/tinytumblr.js" type="text/javascript"></script>
    <script src="js/tinytemplate.js" type="text/javascript"></script>
    <script src="js/viewer.js" type="text/javascript"></script>
  </head>
  <body onload="Viewer.init()">
    <form class="viewer-form">
      <p>Enter a Tumblr username and check out some sweet photos!</p>
      <input class="viewer-form-input" type="text" placeholder="Username goes here" required />
      <input class="viewer-form-submit" type="submit" value="Let's Roll!" />
    </form>
    <section class="viewer hidden">
    </section>
  </body>
</html>
